language: 🇮🇱 עברית

service:
  greeting: |
    שלום, *${name}*!

    מה תרצה לעשות?
  changeLang: בשביל לשנות את השפה בחר את השפה למטה.
  changedLang: השפה שונתה בהצלחה!
  suggestLanguage: |
    אנו מרחיבים בהדרגה את רשימת השפות הזמינות. אתה יכול לבדוק את *פלטפורמת התרגום* בשביל למצוא שפות נוספות או לעזור לנו לתרגם את הטלגרם: translations.telegram.org

    תלחץ על _שפות אחרות_ בתפריט השמאלי לחיפוש. אם אתה לא מוצא את השפה שלך, אתה יכול ליצור תרגום מותאם אישית: תלחץ על _הוסף שפה חדשה_ מתחת לחיפוש.

newSuggestion:
  chooseApp: איזו אפליקציה היית רוצה שנשפר?
  description: |
    אתה יכול להציע את ההצעה שלך למטה 👇

    _לדוגמה:_
    _אפשרות לתרגם הודעות מסוימות באמצעות התפריט של האפליקציה._

    בשביל להציע הצעה בשפה אחרת, בבקשה תשאל את צוות התמיכה: _הגדרות > שאל שאלה._
  media: |
    בבקשה תספק צילום מסך או הדגמה של התכונה שאתה מציע. (תמונה אחת או וידאו אחד)

    *אזהרה:* ההצעה שלך הולכת להיות ציבורית, אנשים אחרים יוכלו לראות את הקבצים שצירפת. בבקשה תהיה בטוח שאתה לא משתף פרטים אישיים – או שתסתיר פרטים אישיים או כל דבר אחר שאתה לא רוצה לשתף.

    ייתכן גם שתתעניין לראות מימושים של תכונות שהוצעו על ידי משתמשים אחרים בטלגרם https://t.me/designers.
  title: הקלד את הכותרת של ההצעה (עד ל 250 תווים).
  similar: כדי למנוע הצעות החוזרות על עצמן, אנא בדוק אם אתה רואה הצעות דומות למטה.
  see_similar: האם תרצה לראות הצעות דומות?
  preview: |
    <b>כותרת:</b> <code>${title}</code>
    
    <b>תיאור:</b>
    <code>${description}</code>

    <b>תגיות:</b> ${app}
    <b>קבצים מצורפים:</b> ${attachments}

    האם לשלוח את ההצעה הזאת?
  cancel: 👌 אוקיי! תשתמש בפקודה /new בשביל להציע הצעה חדשה.
  standby: 🕓 _ההצעה שלך נשלחת לפלטפורמה..._
  queue: 🐌 _ההצעה שלך עומדת בתור. תחכה בבקשה..._
  published: |
    🥳 ההצעה שלך [«${title}»](${url}) פורסמה בפלטפורמה!

    You can also join [our group chat](https://t.me/SuggestFeature) to discuss your and others suggestions.
  notPublished: 😔 ההצעה שלך «${title}» לא פורסמה.

me:
  info: |
    צפה ברשימת הכרטיסיות שלך.
    
    תבחר בכרטיסייה שתרצה לראות את הפרטים עליה.
  preview: |
    <b>כותרת:</b> <i>${title}</i>
    
    <b>תיאור:</b>
    <i>${description}</i>
    
    <i>👍 ${like} 👎 ${dislike} 💬 ${comments}</i> • <i>${date}</i>
  noDescription: לא צויין.
  noCards: לא שלחת שום כרטיסיות.
  edit: "בחר את מה שתרצה לערוך:"
  startEditTitle: |
    👌 אוקיי! שלח לי הכותרת החדשה.

    <b>הכותרת כרגע:</b> <code>${title}</code>
  startEditDescription: |
    👌 אוקיי! שלח לי התיאור החדש.

    <b>התיאור כרגע:</b>
    <code>${description}</code>
  titleEdited: הכותרת נערכה. תשתמש בפקודה /me בשביל לראות את הכרטיסיות המעודכנים שלך.
  descriptionEdited: התיאור נערך. תשתמש בפקודה /me בשביל לראות את הכרטיסיות המעודכנים שלך.
  deleteCard: האם אתה באמת רוצה למחוק את הכרטיסייה הזאת? *לא תוכל לשחזר את הכרטיסייה*
  cardDeleted: הכרטיסייה נמחקה.
  newComment: |
    <b>${author}</b> left a comment to the card «${cardName}»:

    <i>${text}</i>

suggestion:
  retractVote: קודם כל בטל את ההצבעה שלך.
  retracted: ההצבעה שלך בוטלה.

