language: 🇹🇷 Türkçe

service:
  greeting: |
    Hoş geldin, *${name}*!

    Direkt uygulama üzerinden bugs.telegram.org'a kartlar oluşturun.[ᅠ](https://i.ibb.co/yk0PMp5/preview.png)
  changeLang: Arayüz dilini değiştirmek için, aşağıdaki kullanılabilir dillerden birini seçin.
  changedLang: Arayüz dilini başarıyla değiştirdiniz!
  suggestLanguage: |
    Ayarlar'daki kullanılabilir diller listesini yavaş yavaş genişletiyoruz. Daha fazla dil bulmak ya da Telegram'ı çevirmemize yardımcı olmak için *Çeviri Platformu*'nu kontrol edebilirsiniz: translations.telegram.org

    Aramayı açmak için sol menüdeki _Other languages_'a tıklayın. Dilinizi orada bulamıyorsanız, özel bir çeviri ekleyebilirsiniz: aramanın altındaki _Add a new language_'e tıklayın.
  cardDeleted: |
    😔 Ne yazık ki, «${title}» kartınız platformdan kaldırıldı.

    *Sebep:* ${reason}
  settings: Burada kullanıcı tercihlerinizi değiştirebilirsiniz.
  autoTranslateWarning: Otomatik çeviri etkin. Lütfen çevirinin her zaman doğru olmadığını unutmayın. Eğer öneriniz anlaşılmayan açıklama nedeniyle silinmişse, İngilizce öğrenin.
  
newSuggestion:
  chooseApp: Hangi uygulamayı geliştirmemizi istersiniz?
  description: |
    Lütfen önerinizi aşağıya İngilizce olarak açıklayın 👇

    _Örneğin:_
    _An option to translate particular chat messages using the context menu of the app._

    Başka bir dilde öneri göndermek için, lütfen destek ekibimiz ile iletişime geçin: _Ayarlar_ > _Bir Soru Sor._
  media: |
    Lütfen önerdiğiniz uygulamanın demo ekran görüntüsünü ya da videosunu gönderin. (Tek fotoğraf veya video dosyası)

    *Uyarı:* Özellik öneriniz herkese açık olacak, diğer kullanıcılar eklediğiniz tüm video ve ekran görüntülerini görebilecek. Lütfen herhangi bir özel bilgiyi göstermediklerinden emin olun – ya da diğerleriyle paylaşmak istemediğiniz şeyleri bulanıklaştırın/gizleyin.

    https://t.me/designers kanalında diğer Telegram kullanıcıları tarafından önerilen özellik uygulamalarını görmek isteyebilirsiniz.
  title: Lütfen özellik öneriniz için başlık girin (250 karaktere kadar).
  similar: Öneri tekrarlarından kaçınmak için, lütfen aşağıdaki benzer olanları kontrol edin.
  see_similar: Benzer öneriler görüyor musunuz?
  preview: |
    <b>Başlık:</b> <code>${title}</code>
    
    <b>Açıklama:</b>
    <code>${description}</code>

    <b>Etiketler:</b> ${app}

    Bu öneri gönderilsin mi?
  cancel: 👌 TAMAM! Yeni bir öneri yapmak için /new komutunu kullanın.
  standby: 🕓 _Öneriniz platforma gönderiliyor..._
  queue: 🐌 _Öneriniz sıraya alındı. Lütfen bekleyin..._
  published: |
    🥳 [«${title}»](${url}) öneriniz platformda yayınlandı!

    Ayrıca sizin ve diğerlerinin önerilerini tartışmak için [grup sohbetimize](https://t.me/SuggestFeature) katılabilirsiniz.
  notPublished: 😔 «${title}» öneriniz platformda yayınlanmadı.

me:
  info: |
    Hakkında, düzenleme veya silme bilgisini görmek istediğiniz bir kart seçin.

    *Not:* Sadece 24 saat ya da daha önce oluşturduğunuz kartları düzenleyebilir veya silebilirsiniz.
  preview: |
    <b>Başlık:</b> <i>${title}</i>
    
    <b>Açıklama:</b>
    <i>${description}</i>

    <i>👍 ${like} 👎 ${dislike} 💬 ${comments}</i> • <i>${date}</i>
  noDescription: Belirtilmemiş.
  noCards: Hiç kart göndermediniz.
  edit: "Düzenlemek istediğiniz şeyi seçin:"
  startEditTitle: |
    👌 TAMAM! Bana yeni bir başlık gönderin.

    <b>Şu anki başlığınız:</b> <code>${title}</code>
  startEditDescription: |
    👌 TAMAM! Bana yeni bir açıklama gönderin.

    <b>Şu anki açıklamanız:</b>
    <code>${description}</code>
  titleEdited: Başlık düzenlendi. Güncellenmiş kartlarınızı görmek için /me komutunu kullanın.
  descriptionEdited: Açıklama düzenlendi. Güncellenmiş kartlarınızı görmek için /me komutunu kullanın.
  deleteCard: Bu kartı gerçekten silmek istiyor musunuz? *Kartı geri kurtaramayacaksınız.*
  cardDeleted: Kart silindi.
  newComment: |
    <b>${author}</b>, «<a href="${url}">${cardName}</a>» kartınıza bir yorum bıraktı:

    <i>${text}</i>
  shareSuggestion: "Merhaba! bugs.telegram.org'daki [önerime](${url}) göz atın:"

suggestion:
  retractVote: İlk önce oyunuzu geri çekin.
  retracted: Oyunuzu geri çektiniz.

