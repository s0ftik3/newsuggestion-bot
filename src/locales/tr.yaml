  sendDescription: Lütfen önerinizi açıklayın.
  sendTitle: Lütfen özellik öneriniz için başlık girin.
  limit_exceeded: 👮🏻 Acele etmeyin!
  banned: Kalıcı olarak yasaklandınız ve artık kart oluşturamayacaksınız.
