  title_too_long: Önerinizin başlığı 250 karakterden daha az olmalı.
  mediaGroup: Albüm göndermeyin. Sadece tek fotoğraf ya da video dosyası gönderin.
  wrongMedia: Desteklenmeyen medya dosyası. Sadece tek fotoğraf ya da video dosyası gönderin.
