language: 🇵🇱 Polskie

service:
  greeting: |
    Witaj, *${name}*!

    Twórz karty na bugs.telegram.org bezpośrednio z aplikacji.[ᅠ](https://i.ibb.co/yk0PMp5/preview.png)
  changeLang: Aby zmienić język interfejsu, wybierz jeden z dostępnych języków poniżej.
  changedLang: Pomyślnie zmieniłeś język interfejsu!
  suggestLanguage: |
    Stopniowo poszerzamy listę dostępnych języków w ustawieniach aplikacji. Możesz odwiedzić *naszą platformę tłumaczeniową*, gdzie możesz znaleźć więcej języków i pomóc nam przetłumaczyć interfejs Telegrama: tłumaczenia.telegram.org

    Kliknij _Inne języki_ (Other languages) w menu po lewej stronie, aby otworzyć wyszukiwanie. Jeśli nie znalazłeś swojego języka, możesz utworzyć własny: kliknij _Dodaj nowy język_ (Add a new language) u dołu pola wyszukiwania.
  cardDeleted: |
    😔 Niestety, Twoja karta «$ {title}» została usunięta z platformy.

    *Powód:* ${reason}
  settings: Tutaj możesz zmienić swoje preferencje użytkownika.
  autoTranslateWarning: Włączono auto-tłumaczenie. Pamiętaj, że tłumaczenie nie zawsze jest poprawne. Jeśli Twoja sugestia zostanie usunięta z powodu niejasnego opisu, naucz się angielskiego.
  
newSuggestion:
  chooseApp: Którą aplikację chciałbyś ulepszyć?
  description: |
    Opisz swoją ofertę poniżej *w języku angielskim* 👇

    _Na przykład:_
    _Możliwość przetłumaczenia dowolnego zdania na czacie z języka A ​​na język B._

    Jeśli chcesz opublikować ofertę w języku rosyjskim, skorzystaj z zakładki: _Ustawienia > Zadaj pytanie._
  media: |
    Dołącz zrzut ekranu lub film przedstawiający swoją propozycję w akcji. (Jedno zdjęcie lub film)

    *Uwaga:* Twoja propozycja jest publiczna. Użytkownicy zobaczą Twoje załączniki. Upewnij się, że nie publikujesz żadnych danych osobowych ani nie „zamazujesz” części pliku multimedialnego, które zawierają takie informacje.

    Możesz również zobaczyć propozycje koncepcji od innych użytkowników Telegram — https://t.me/designers.
  title: Wpisz tytuł swojej propozycji (do 250 znaków).
  similar: Aby zapewnić oryginalność każdej propozycji, sprawdź, czy poniżej znajdują się podobne propozycje.
  see_similar: Czy widzisz podobne oferty?
  preview: |
    <b>Tytuł:</b> <code>${title}</code>
    
    <b>Opis:</b>
    <code>${description}</code>

    <b>Tagi:</b> ${app}

    Opublikować tę ofertę?
  cancel: 👌 W porządku! Użyj /new polecenie, aby złożyć nową propozycję.
  standby: 🕓 _Twoja propozycja jest publikowana na platformie..._
  queue: 🐌 _Twoja propozycja jest w kolejce. Poczekaj proszę..._
  published: |
    🥳 Twoja propozycja [«${title}»](${url}) została opublikowana na platformie!

    Możesz również dołączyć do [naszego czatu grupowego](https://t.me/SuggestFeature), aby omówić sugestie swoje i innych.
  notPublished: 😔 Twoja propozycja «${title}» nie została opublikowany.

me:
  info: |
    Wybierz kartę, o której chcesz zobaczyć informacje.

    *Uwaga:* Możesz edytować lub usuwać tylko karty, które zostały utworzone 24 godziny temu lub wcześniej.
  preview: |
    <b>Tytuł:</b> <i>${title}</i>
    
    <b>Opis:</b>
    <i>${description}</i>
    
    <i>👍 ${like} 👎 ${dislike} 💬 ${comments}</i> • <i>${date}</i>
  noDescription: Nie określono
  noCards: Nie utworzyłeś żadnych kart.
  edit: "Wybierz, co chcesz zmienić:"
  startEditTitle: |
    👌 W porządku! Wyślij mi nowy tytuł.

    <b>Bieżący tytuł (kliknij, aby skopiować):</b> <code>${title}</code>
  startEditDescription: |
    👌 W porządku! Proszę o przesłanie nowego opisu.

    <b>Bieżący opis (kliknij, aby skopiować):</b>
    <code>${description}</code>
  titleEdited: Tytuł został zmieniony. Użyj polecenia /me, aby wyświetlić zaktualizowane karty.
  descriptionEdited: Opis został zmieniony. Użyj polecenia /me, aby wyświetlić zaktualizowane karty.
  deleteCard: Czy na pewno chcesz usunąć tę kartę? *Nie możesz go przywrócić.*
  cardDeleted: Karta została usunięta.
  newComment: |
    <b>${author}</b> zostawił komentarz do karty «<a href="${url}">${cardName}</a>»:

    <i>${text}</i>
  shareSuggestion: "Hej! Zajrzyj na [moja sugestia]($ {url}) na bugs.telegram.org:"

suggestion:
  retractVote: Najpierw anuluj swój głos.
  retracted: Odwołałeś swój głos.

error: 
  default: 😔 Niestety coś poszło nie tak. Użyj ponownie polecenia /new.
  title_too_long: Tytuł propozycji musi mieć mniej niż 250 znaków.
  mediaGroup: Nie przesyłaj albumów. Prześlij tylko jedno zdjęcie lub plik wideo.
  wrongMedia: Ten typ pliku nie jest obsługiwany. Prześlij tylko jedno zdjęcie lub plik wideo.
  maxSize: Przekroczono maksymalny rozmiar pliku. Prześlij plik multimedialny do 15 MB.
  noText: Prześlij tylko jedno zdjęcie lub plik wideo.
  descritpionWrongLanguage: Opis musi być w języku angielskim. Czy chcesz włączyć tłumaczenie automatyczne?
  titleWrongLanguage: Tytuł musi być w języku angielskim. Czy chcesz włączyć tłumaczenie automatyczne?
  titleTheSame: Nowe i obecne nagłówki są identyczne. Prześlij inny tytuł.
  descriptionTheSame: Nowe i aktualne opisy są identyczne. Prześlij kolejny opis.
  titleNotEdited: Tytuł nie został zmieniony. Być może minęły 24 godziny od utworzenia karty.
  descriptionNotEdited: Opis nie został zmieniony. Być może minęły 24 godziny od utworzenia karty.
  cardNotDeleted: Coś poszło nie tak. Karta nie została usunięta. Spróbuj później.
  description_too_short: |
    Proszę wyjaśnij lepiej swoją sugestię.

    *Nie twórz pustych sugestii ani sugestii, które nie mają żadnego sensu. Jeśli będziesz je tworzyć, zostaniesz zbanowany.*
  sendDescription: Opisz swoją sugestię.
  sendTitle: Wpisz tytuł swojej propozycji funkcji.
  limit_exceeded: 👮🏻 Nie spiesz się!
  banned: Zostałeś trwale zbanowany i nie będziesz już mógł tworzyć kart.
  autoTranslateFailed: Twoim domyślnym językiem jest angielski i oczekiwane są sugestie w języku angielskim. Jeśli chcesz włączyć automatyczne tłumaczenie, zmień język interfejsu.

